{% extends "expenses/layout.html" %}

{% block body %}

    <div class="d-flex flex-column align-items-center">

        <div class="fs-5 my-3 color-yellow">Please fill all the fields!
        </div>

        <div class="d-flex">
            <form action="{% url 'login' %}" method="post" class="d-flex flex-column">
                {% csrf_token %}

                <div class="">
                    {{ form }}
                </div>

                <button class="btn my-4 mx-auto" type="submit">Login</button>

            </form>
        </div>

        <div class="color-yellow">
            Don't have an account?
            <a href="{% url 'register' %}" class="color-yellow">Register here</a>
        </div>
    </div>


{% endblock %}
