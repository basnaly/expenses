{% extends "expenses/layout.html" %}

{% block body %}

    <div class="d-flex flex-column align-items-center">

        <div class="fs-5 my-4 color-yellow text-center">
            <div>Your password must contain at least 8 characters:</div>
            <div>uppercase, lowercase, numbers and symbols: ~!@#$%^&*-_+=.</div>
        </div>

        <div class="d-flex">
            <form action="{% url 'register' %}" method="post" class="d-flex flex-column">
                {% csrf_token %}

                <div class="grid-2-columns">
                    {{ form }}
                </div>

                <button class="btn my-4 mx-auto" type="submit">Register</button>

            </form>
        </div>

        <div class="color-yellow">
            Already have you an account?
            <a href="{% url 'login' %}" class="color-yellow">Login here</a>
        </div>
    </div>

{% endblock %}
