{% extends 'expenses/layout.html' %}

{% block body %}

    <div class="d-flex flex-column align-items-center">
        <form action="{% url 'profile' %}" method="post" class="d-flex flex-column mt-3">
            {% csrf_token %}
                <div class="text-center mb-3 fs-5">
                    Username: 
                    <span style="color: var(--dark-yellow);">{{ user.username }}</span>
                </div>
                
                <div class="grid-2-columns">
                    {{ form }}
                </div>

                <button class="btn my-4 mx-auto" type="submit">Save</button>
        </form>

        <div class="fs-5 my-4 color-yellow text-center">
            <div>Your new password must contain at least 8 characters:</div>
            <div>uppercase, lowercase, numbers and symbols: ~!@#$%^&*-_+=.</div>
        </div>
    </div>


{% endblock %}
